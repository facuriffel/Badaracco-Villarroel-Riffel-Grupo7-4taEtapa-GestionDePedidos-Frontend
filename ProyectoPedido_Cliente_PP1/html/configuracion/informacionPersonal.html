  <header>
    <a class="titulo" href="../principal_platos.html">
      <h1>AROMAS LIGHT</h1>

  <main>
    <div class="separador">
      <h2 class="textoSeparador">Configuración</h2>
    </div>

    <!-- Formulario -->

    <div class="containerInfoPersonal">
      <a href="../configuracion.html" class="back-btn">←</a>


      <form id="form-perfil" class="form">
        <div class="form-group">
          <label >Nombre (s)</label>
          <input id="input-nombre" type="text" placeholder="Nombre" />
        </div>

        <div class="form-group">
          <label>Apellido (s)</label>
          <input id="input-apellido" type="text" placeholder="Apellido" />
        </div>

        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input id="input-direccion" type="text" placeholder="DD/MM/AA" />
        </div>

        <div class="form-group">
          <label>Número de teléfono</label>
          <input id="input-telefono" type="text" placeholder="343 1234567" />
        </div>

        <div class="form-group full-width">
          <label>E-mail</label>
          <input id="input-email" type="email" placeholder="ejemplo@gmail.com" />
        </div>

        <button type="submit" class="save-btn">Guardar cambios</button>
      </form>
    </div>
  </main>
