<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aromas Light || Registrarse</title>

    <link rel="stylesheet" href="ProyectoPedido_Cliente_PP1/estilos/general.css" />
    <link rel="stylesheet" href="ProyectoPedido_Cliente_PP1/estilos/principalEmpl.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet" />
    </head>

<body>
    <header>
        <a class="titulo" href="index.html">
            <h1>AROMAS LIGHT</h1>
        </a>
    </header>

    <main>
        <div class="separador">
            <h2 class="textoSeparador">Crear Cuenta</h2>
        </div>

        <div class="registro-container">
            <form id="form-registro" class="form">
                
                <label for="input-nombre">Nombre:</label>
                <input type="text" id="input-nombre" required />

                <label for="input-apellido">Apellido:</label>
                <input type="text" id="input-apellido" required />
                
                <label for="input-correo">E-mail:</label>
                <input type="email" id="input-correo" required />

                <label for="input-contrasena">Contraseña:</label>
                <input type="password" id="input-contrasena" required />
                
                <label for="input-telefono">Teléfono (Opcional):</label>
                <input type="text" id="input-telefono" />

                <label for="input-direccion">Dirección (Opcional):</label>
                <input type="text" id="input-direccion" />
                
                <label for="input-codigo-secreto">Código de Cocina (Opcional):</label>
                <input type="password" id="input-codigo-secreto" placeholder="Ingresar código para ser Admin" />

                <button type="submit">Registrarse</button>
            </form>
            <p id="mensaje-general" style="text-align: center; margin-top: 15px;">
                ¿Ya tienes cuenta? <a href="index.html">Iniciar Sesión</a>
            </p>
        </div>
    </main>

    <footer>
        <h3>Todos los derechos reservados</h3>
    </footer>

    <script src="ProyectoPedido_Cocina_PP1/JavaScript/registro.js"></script>
</body>

</html>
